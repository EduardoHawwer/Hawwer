<!-- index.html --><!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquineta de Cartão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maquineta">
        <div class="tela" id="tela">
            Digite os dados e deslize o cartão para pagar.
        </div>
        <input type="text" id="fruta" placeholder="Nome da fruta">
        <input type="number" id="quantidade" placeholder="Quantidade">
        <div class="cartao" id="cartao">
            <div class="faixa-preta"></div>
            <div class="faixa-chip"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
